name: CI

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  test-local:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v3
      - run: |
          make \
            -e BUILD_TARGET=runtime \
            -e REGISTRATION_CREDENTIALS=admin:password \
            -e LOKOLE_QUEUE_BROKER_SCHEME=amqp \
            build start integration-tests
      - run: make status
        if: ${{ failure() }}
      - run: make stop
        if: ${{ always() }}

  test-unit:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v3
      - run: |
          make \
            -e BUILD_TARGET=runtime \
            -e LOKOLE_SENDGRID_KEY= \
            -e LOKOLE_QUEUE_BROKER_SCHEME= \
            ci build verify-build
      - run: bash <(curl -s https://codecov.io/bash)
        if: ${{ success() }}
  
  terraform-plan:
    runs-on: ubuntu-18.04

    env:
      ARM_CLIENT_ID: ${{secrets.SP_CLIENT}}
      ARM_CLIENT_SECRET: ${{secrets.SP_PASSWORD}}
      ARM_SUBSCRIPTION_ID: ${{secrets.SUBSCRIPTION_ID}}
      ARM_TENANT_ID: ${{secrets.SP_TENANT}}
    
    defaults:
      run:
        working-directory: "./docker/setup/terraform"

    steps:
      - uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan
